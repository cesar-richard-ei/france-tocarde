environment: production
namespace: ft-production
image:
  repository: ghcr.io/cesar-richard-ei/france-tocarde-backend
  tag: latest

ingress:
  host: tocarde.fr

configMap:
  FT_DJANGO_DEBUG: "True"
  BASE_URL: "https://tocarde.fr"
  LOG_LEVEL: "INFO"
  DJANGO_ALLOWED_HOSTS: "https://tocarde.fr"

volumes:
  postgres:
    size: 5Gi

web:
  replicas: 1

nginx:
  config:
    serverName: tocarde.fr

postgres:
  image: postgres:17
  user: postgres
  database: ft
  host: ft-db
  port: 5432
  password: ft

pdb:
  maxUnavailable: 1

istio:
  revision: default

prometheus:
  enabled: true

revisionHistoryLimit: 10

frontend:
  replicas: 1
  image:
    repository: ghcr.io/cesar-richard-ei/france-tocarde-frontend
    tag: latest
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

django:
  secret_key: "+uochl)=pkgm#_8v0d)e&w0+0h9$d-+p)w19my_0^5om%ur#e1"
