apiVersion: v1
kind: Service
metadata:
  name: tpt-db
  namespace: {{ .Release.Namespace }}
  labels:
    app: tpt-db
    release: {{ .Release.Name }}
    namespace: {{ .Release.Namespace }}
spec:
  selector:
    app: tpt-db
  ports:
    - name: tcp-postgres
      protocol: TCP
      port: 5432
      targetPort: 5432
    - name: metrics
      protocol: TCP
      port: 9187
      targetPort: 9187
