apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: tpt-backend-pdb
  namespace: {{ .Values.namespace }}
spec:
  maxUnavailable: {{ .Values.pdb.maxUnavailable }}
  selector:
    matchLabels:
      app: tpt-backend

---

apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: tpt-nginx-pdb
  namespace: {{ .Values.namespace }}
spec:
  maxUnavailable: {{ .Values.pdb.maxUnavailable }}
  selector:
    matchLabels:
      app: tpt-nginx
