apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: tpt-gateway
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": "pre-install,pre-upgrade"
    "helm.sh/hook-weight": "-5"
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "{{ .Values.ingress.host }}"
      tls:
        httpsRedirect: true
    - port:
        number: 443
        name: https
        protocol: HTTPS
      hosts:
        - "{{ .Values.ingress.host }}"
      tls:
        mode: SIMPLE
        credentialName: tpt-tls
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: tpt
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": "pre-install,pre-upgrade"
    "helm.sh/hook-weight": "-5"
spec:
  hosts:
    - "{{ .Values.ingress.host }}"
  gateways:
    - tpt-gateway
  http:
    # API routes - Backend Django
    - match:
        - uri:
            prefix: /api
      route:
        - destination:
            host: tpt-backend
            port:
              number: 8000
          headers:
            request:
              set:
                X-Forwarded-Proto: https

    # Toutes les autres routes - Frontend React
    - route:
        - destination:
            host: tpt-frontend
            port:
              number: 80
